<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер в WebP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Конвертер изображений в WebP</h3>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="dropZone">
                            <input type="file" id="fileInput" multiple accept="image/*" class="d-none">
                            <div class="text-center">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                <h4>Перетащите изображения сюда или нажмите для выбора</h4>
                                <p class="text-muted">Поддерживаются форматы: JPG, PNG, GIF</p>
                            </div>
                        </div>
                        <div id="preview" class="mt-4"></div>
                        <div class="progress mt-3 d-none" id="progressBar">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="script.js"></script>
</body>
</html>
